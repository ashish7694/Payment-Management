<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        .transaction-list {
            margin-top: 20px;
        }
        .transaction-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .transaction-item p {
            margin: 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Home</h2>
        <div>
            <h3>Distributed Amount</h3>
            <p>{{ data.amount }}</p>
        </div>
        <div class="transaction-list">
            <h3>Transaction History</h3>
            {% for transaction in all_transactionhistory %}
            <div class="transaction-item">
                <p>Amount: {{ transaction.amount }}</p>
                <p>Date: {{ transaction.date }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="links">
            <a href="{% url 'add_transaction' %}">Add Transaction</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
